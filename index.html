<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Expense Tracker using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    
    <div class="container">
        <h4>Balance</h4>
        <h1 id="balance">$0.00</h1>
    
        <div class="inc-exp-container">
            <div>
                <h4>Ingresos</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Egresos</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>
    
        <h3>Historial</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>
    
        <h3>Nuevo movimiento</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Nombre</label>
                <input type="text" id="text" placeholder="Nombre del movimiento..." />
            </div>
            <div class="form-control">
                <label for="amount">Monto <br />
                </label>
                <input type="text" id="amount" placeholder="Monto del movimiento..." oninput="formatoNumero(this)"/>
            </div>
            <div class="buttons">
                <button class="btn-income btn">Income</button>
                <button class="btn-egress btn">Egress</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
